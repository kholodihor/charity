  .disable-hover * {
    pointer-events: none !important;
  }</style><body><noscript><strong>We're sorry but charity doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script>let body = document.body,
      timer;
